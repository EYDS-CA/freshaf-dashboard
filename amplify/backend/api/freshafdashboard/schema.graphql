type Project @model @auth(rules: [{ provider: oidc }]) {
  id: ID!
  name: String!
  answers: [Answer] @connection(name: "ProjectAnswers")
}

type Answer @model @auth(rules: [{ provider: oidc }]) {
  questionId: String!
  response: Boolean!
  comment: String
  project: Project @connection(name: "ProjectAnswers")
}
